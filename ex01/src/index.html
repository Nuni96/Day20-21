<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keybard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Virtual Keyboard</h2>
    <textarea name="text-area" id="text-area" style="position: absolute; top: 130px; right: 30px; width: 300px;"></textarea>
    <div class="keyboard">
        <div class="keyboard--keys">
            <button type="button" class="keyboard--keys">q</button>
            <button type="button" class="keyboard--keys">w</button>
            <button type="button" class="keyboard--keys">e</button>
            <button type="button" class="keyboard--keys">r</button>
            <button type="button" class="keyboard--keys">t</button>
            <button type="button" class="keyboard--keys">y</button>
            <button type="button" class="keyboard--keys">u</button>
            <button type="button" class="keyboard--keys">i</button>
            <button type="button" class="keyboard--keys">o</button>
            <button type="button" class="keyboard--keys">p</button>
            <button type="button" class="keyboard--keys">a</button>
            <button type="button" class="keyboard--keys">s</button>
            <button type="button" class="keyboard--keys">d</button>
            <button type="button" class="keyboard--keys">f</button>
            <button type="button" class="keyboard--keys">g</button>
            <button type="button" class="keyboard--keys">h</button>
            <button type="button" class="keyboard--keys">j</button>
            <button type="button" class="keyboard--keys">k</button>
            <button type="button" class="keyboard--keys">l</button>
            <button type="button" class="keyboard--keys">z</button>
            <button type="button" class="keyboard--keys">x</button>
            <button type="button" class="keyboard--keys">c</button>
            <button type="button" class="keyboard--keys">v</button>
            <button type="button" class="keyboard--keys">b</button>
            <button type="button" class="keyboard--keys">n</button>
            <button type="button" class="keyboard--keys">m</button>
            <button type="button" class="keyboard--keys">-</button>
            <button type="button" class="keyboard--keys">_</button>
            <button type="button" class="keyboard--keys">1</button>
            <button type="button" class="keyboard--keys">2</button>
            <button type="button" class="keyboard--keys">3</button>
            <button type="button" class="keyboard--keys">4</button>
            <button type="button" class="keyboard--keys">5</button>
            <button type="button" class="keyboard--keys">6</button>
            <button type="button" class="keyboard--keys">7</button>
            <button type="button" class="keyboard--keys">8</button>
            <button type="button" class="keyboard--keys">9</button>
            <button type="button" class="keyboard--keys">0</button>
            <button type="button" class="keyboard--keys">Back Space</button>
            <button type="button" class="keyboard--keys">Caps Lock</button>
            <button type="button" class="keyboard--keys">Shift</button>
            <button type="button" class="keyboard--keys">OK</button>
            <button type="button" class="keyboard--keys">Space</button>
            <button type="button" class="keyboard--keys">Enter</button>



        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
